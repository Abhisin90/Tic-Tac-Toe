<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="overlay">
        <h1></h1>
        <button class="restart">Restart</button>
    </div>
    <h1 class="Title">Tic Tac Toe</h1>
    <div class="grid-container">
        <div class="grid-item 0 lefttop"></div>
        <div class="grid-item 1 top"></div>
        <div class="grid-item 2 righttop"></div>
        <div class="grid-item 3 left"></div>
        <div class="grid-item 4"></div>
        <div class="grid-item 5 right"></div>
        <div class="grid-item 6 leftbottom"></div>
        <div class="grid-item 7 bottom"></div>
        <div class="grid-item 8 rightbottom"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
